name: 'plugin_defaults_tests'
max_in_flight: 1

infrastructures:
  baremetal: {}

nodes:
  'linux01.example.com':
    type: 'baremetal'

steps:
  - name: 'Check if the default settings work'
    nodes: 'all'
    set_plugin_defaults:
      - plugin: 'custom'
        :env:
          FOO: 'foo'
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'

  - name: 'Check if the default settings are persistant'
    nodes: 'all'
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'

  - name: 'Check if the deletion of all settings works'
    nodes: 'all'
    delete_plugin_defaults: 'all'
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'
      expect_exit_codes: 2

  - name: 'Check if setting it with a Regexp who does not match still not sets it for this plugin'
    nodes: 'all'
    set_plugin_defaults:
      - plugin: '/notthisplugin/'
        :env:
          FOO: 'foo'
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'
      expect_exit_codes: 2

  - name: 'Check if setting it with a Regexp works'
    nodes: 'all'
    set_plugin_defaults:
      - plugin: '/cust/'
        :env:
          FOO: 'foo'
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'

  - name: 'Check if deletion of other settings does not remove our settings'
    nodes: 'all'
    delete_plugin_defaults:
      - plugins: '/ssh/'
        delete_keys:
          - :env
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'

  - name: 'Check if deletion of specific keys works'
    nodes: 'all'
    delete_plugin_defaults:
      - plugins: 'custom'
        delete_keys:
          - :env
    command:
      plugin: 'custom'
      exec: 'test'
      arguments: '${FOO} = foo'
      expect_exit_codes: 2

