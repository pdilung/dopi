name: 'node_and_role_patterns'
max_in_flight: 1

infrastructures:
  'test':
    type: 'baremetal'

nodes:
  'linux01.example.com':
    infrastructure: 'test'
  'nonexisting01.example.com':
    infrastructure: 'test'
  'nonexisting02.example.com':
    infrastructure: 'test'
  'nonexisting03.example.com':
    infrastructure: 'test'

credentials:
  'linux_login':
    type: 'username_password'
    username: 'root'
    password: 'puppet'

configuration:
  hosts:
    'linux01.example.com':
      role: 'isreal'
    'nonexisting01.example.com':
      role: 'unreal'
    'nonexisting02.example.com':
      role: 'unreal'
    'nonexisting03.example.com':
      role: 'unreal'

steps:

  - name: 'Step which includes and excludes nodes with a regexp'
    nodes:
      - '/.*\.example\.com$/'
    exclude_nodes:
      - '/^nonexisting.*/'
    command:
      plugin: 'ssh/custom'
      credentials: 'linux_login'
      exec: 'echo'
      arguments: '"Hello World"'

  - name: 'Step which includes and excludes roles with a regexp'
    roles:
      - '/.*real$/'
    exclude_roles:
      - '/^un.*/'
    command:
      plugin: 'ssh/custom'
      credentials: 'linux_login'
      exec: 'echo'
      arguments: '"Hello World"'

