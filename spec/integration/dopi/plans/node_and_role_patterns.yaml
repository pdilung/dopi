name: 'node_and_role_patterns'
max_in_flight: 1
ssh_root_pass: 'vagrant'

infrastructures:
  baremetal: {}

nodes:
  'linux01.example.com':
    type: 'baremetal'
  'nonexisting01.example.com':
    type: 'baremetal'
  'nonexisting02.example.com':
    type: 'baremetal'
  'nonexisting03.example.com':
    type: 'baremetal'

configuration:
  hosts:
    'linux01.example.com':
      role: 'isreal'
    'nonexisting01.example.com':
      role: 'unreal'
    'nonexisting02.example.com':
      role: 'unreal'
    'nonexisting03.example.com':
      role: 'unreal'

steps:

  - name: 'Step which includes and excludes nodes with a regexp'
    nodes:
      - '/.*\.example\.com$/'
    exclude_nodes:
      - '/^nonexisting.*/'
    command:
      plugin: 'ssh/custom'
      exec: 'echo'
      arguments: '"Hello World"'

  - name: 'Step which includes and excludes roles with a regexp'
    roles:
      - '/.*real$/'
    exclude_roles:
      - '/^un.*/'
    command:
      plugin: 'ssh/custom'
      exec: 'echo'
      arguments: '"Hello World"'

