name: 'ssh_customs_plugin_test'
max_in_flight: 1

infrastructures:
  'test':
    type: 'baremetal'

nodes:
  'linux01.example.com':
    infrastructure: 'test'
  'linux02.example.com':
    infrastructure: 'test'
  'linux03.example.com':
    infrastructure: 'test'

credentials:
  'linux_login':
    type: 'username_password'
    username: 'root'
    password: 'puppet'

steps:

  - name: 'Remove the test files'
    nodes: 'all'
    set_plugin_defaults:
      - plugins: '/^ssh/'
        credential: 'linux_login'
    command:
      plugin: 'ssh/custom'
      exec: 'rm'
      arguments: '-rf /tmp/test1 /tmp/test2'

  - name: 'Test correct escaping of command'
    nodes: 'all'
    command:
      plugin: 'ssh/custom'
      exec: 'echo'
      arguments: '"${MYVAR}" > /tmp/test1'
      env:
        'MYVAR': 'MYVALUE'

  - name: 'Test correct escaping of command 2'
    nodes: 'all'
    command:
      plugin: 'ssh/custom'
      exec: 'echo'
      arguments: '\"${MYVAR}\" > /tmp/test2'
      env:
        'MYVAR': 'MYVALUE'

  - name: 'Fail if contents of the files are wrong'
    nodes: 'all'
    command:
      verify_commands:
        - plugin: 'ssh/file_contains'
          file: '/tmp/test1'
          pattern: '^MYVALUE$'
        - plugin: 'ssh/file_contains'
          file: '/tmp/test2'
          pattern: '^\"MYVALUE\"$'
      plugin: 'ssh/custom'
      exec: 'fail'

