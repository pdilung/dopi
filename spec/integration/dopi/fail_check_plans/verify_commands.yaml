name: 'verify_command_tests_fail'
max_in_flight: 1

infrastructures:
  baremetal: {}

nodes:
  'linux01.example.com':
    type: 'baremetal'

credentials:
  'vagrant_login':
    type: 'username_password'
    username: 'root'
    password: 'vagrant'

steps:

  - name: 'write the test file'
    nodes: 'all'
    set_plugin_defaults:
      - plugins: '/^ssh/'
        credentials: 'vagrant_login'
    command:
      verify_commands:
        - plugin: 'ssh/file_exists'
          file: '/tmp/non_existing_file'
      verify_after_run: true
      plugin: 'ssh/custom'
      exec: 'echo'
      arguments: 'do nothing'

